<head>
  <title>Chat app</title>
</head>

<body>
  <h1>Chatapp</h1>


  {{> loginButtons align="right"}}<br>
  {{> welcome }}
  {{> input}}
  {{> messagebox }}


</body>

<template name="welcome">
  <p>
    Welcome to the example chat app! Please log in to show your username.
  </p>
</template>

<template name="messagebox">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
